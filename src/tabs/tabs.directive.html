<div class="tabs">
    <ul class="bar">
        <li ng-repeat="tab in tabsBar track by $index"
            ng-click="open($index)"
            ng-class="{ 'active': tab.active}">
            <span class="text-wrapper">{{tab.title()}}</span>
        </li>
    </ul>
    <ng-transclude></ng-transclude>
</div>
